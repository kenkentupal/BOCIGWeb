<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/ciis.png" />
    <!-- Viewport meta tag to simulate desktop mode on mobile, and allow rotation -->
    <meta
      name="viewport"
      content="width=1024, initial-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/ciis.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Bureau of Customs</title>

    <style>
      /* Ensure the layout behaves like a desktop app on mobile */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Force the React app to behave as if it's on a desktop */
      #root {
        display: block;
        width: 1024px; /* Enforce a fixed width for desktop layout */
        margin: 0 auto;
      }

      /* Handle rotation for mobile devices, keeping desktop view */
      @media (max-width: 1024px) {
        body {
          overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        #root {
          width: 100vw; /* Make sure the content takes up the full width in portrait mode */
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- React app root element -->
    <div id="root"></div>

    <!-- JavaScript Firebase SDK -->
    <script defer src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>
  </body>
</html>
